services:
  - type: web
    name: alt-ai-mate-backend
    runtime: node
    plan: free
    buildCommand: npm install --workspace=packages/server && npm run build --workspace=packages/server
    startCommand: npm start --workspace=packages/server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: "18.17.1"