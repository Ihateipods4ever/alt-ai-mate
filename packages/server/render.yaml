services:
  - type: web
    name: alt-ai-mate-backend
    runtime: node
    plan: free
    buildCommand: cd packages/server && npm install --production --no-audit --no-fund
    startCommand: cd packages/server && node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: "18.17.1"