<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT-AI-MATE - Development Super-Platform</title>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .sidebar {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
        }
        
        .nav-item {
            transition: all 0.2s ease-in-out;
        }
        
        .nav-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
        }
        
        .nav-item.active {
            background-color: rgba(59, 130, 246, 0.2);
            border-left: 3px solid #3b82f6;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: box-shadow 0.2s ease-in-out;
        }
        
        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.2s ease-in-out;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // API Configuration
        const API_BASE = 'http://localhost:3001';
        
        // API Helper Functions
        const api = {
            async get(endpoint) {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            },
            
            async post(endpoint, data) {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }
        };

        // Components
        const Sidebar = ({ activeTab, setActiveTab }) => {
            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'üè†' },
                { id: 'projects', label: 'Projects', icon: 'üìÅ' },
                { id: 'editor', label: 'Editor', icon: 'üíª' },
                { id: 'deploy', label: 'Deploy', icon: 'üöÄ' },
                { id: 'servers', label: 'Servers', icon: 'üñ•Ô∏è' },
                { id: 'ip-guard', label: 'IP Guard', icon: 'üõ°Ô∏è' },
                { id: 'settings', label: 'Settings', icon: '‚öôÔ∏è' }
            ];

            return (
                <div className="sidebar w-64 h-screen text-white p-4">
                    <div className="mb-8">
                        <h1 className="text-2xl font-bold">ALT-AI-MATE</h1>
                        <p className="text-sm text-gray-300">Development Platform</p>
                    </div>
                    
                    <nav>
                        {menuItems.map(item => (
                            <div
                                key={item.id}
                                className={`nav-item flex items-center p-3 mb-2 rounded cursor-pointer ${
                                    activeTab === item.id ? 'active' : ''
                                }`}
                                onClick={() => setActiveTab(item.id)}
                            >
                                <span className="mr-3 text-lg">{item.icon}</span>
                                <span>{item.label}</span>
                            </div>
                        ))}
                    </nav>
                </div>
            );
        };

        const Header = () => (
            <header className="bg-white shadow-sm border-b p-4">
                <div className="flex justify-between items-center">
                    <h2 className="text-xl font-semibold text-gray-800">Welcome to ALT-AI-MATE</h2>
                    <div className="flex items-center space-x-4">
                        <div className="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                            U
                        </div>
                    </div>
                </div>
            </header>
        );

        const StatusCard = ({ title, status, message, isError = false }) => (
            <div className="card p-6 mb-4">
                <h3 className="text-lg font-semibold mb-2">{title}</h3>
                <div className={`flex items-center ${isError ? 'text-red-600' : 'text-green-600'}`}>
                    <span className="mr-2">{isError ? '‚ùå' : '‚úÖ'}</span>
                    <span className="font-medium">{status}</span>
                </div>
                {message && <p className="text-gray-600 mt-2">{message}</p>}
            </div>
        );

        const Dashboard = () => {
            const [serverStatus, setServerStatus] = useState({ status: 'Checking...', message: '', isError: false });
            const [projects, setProjects] = useState([]);
            const [servers, setServers] = useState([]);

            useEffect(() => {
                checkServerHealth();
                loadProjects();
                loadServers();
            }, []);

            const checkServerHealth = async () => {
                try {
                    const response = await api.get('/api/health');
                    setServerStatus({
                        status: response.status,
                        message: response.message,
                        isError: false
                    });
                } catch (error) {
                    setServerStatus({
                        status: 'DOWN',
                        message: `Cannot connect to server: ${error.message}`,
                        isError: true
                    });
                }
            };

            const loadProjects = async () => {
                try {
                    const response = await api.get('/api/projects');
                    setProjects(response.projects || []);
                } catch (error) {
                    console.error('Failed to load projects:', error);
                }
            };

            const loadServers = async () => {
                try {
                    const response = await api.get('/api/servers');
                    setServers(response.servers || []);
                } catch (error) {
                    console.error('Failed to load servers:', error);
                }
            };

            return (
                <div className="p-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <StatusCard
                            title="Server Status"
                            status={serverStatus.status}
                            message={serverStatus.message}
                            isError={serverStatus.isError}
                        />
                        
                        <div className="card p-6">
                            <h3 className="text-lg font-semibold mb-2">Projects</h3>
                            <div className="text-3xl font-bold text-blue-600">{projects.length}</div>
                            <p className="text-gray-600">Active projects</p>
                        </div>
                        
                        <div className="card p-6">
                            <h3 className="text-lg font-semibold mb-2">Servers</h3>
                            <div className="text-3xl font-bold text-green-600">{servers.length}</div>
                            <p className="text-gray-600">Running servers</p>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="card p-6">
                            <h3 className="text-lg font-semibold mb-4">Recent Projects</h3>
                            {projects.length > 0 ? (
                                <div className="space-y-3">
                                    {projects.slice(0, 3).map(project => (
                                        <div key={project.id} className="flex justify-between items-center p-3 bg-gray-50 rounded">
                                            <div>
                                                <div className="font-medium">{project.name}</div>
                                                <div className="text-sm text-gray-600">{project.projectType}</div>
                                            </div>
                                            <span className={`px-2 py-1 rounded text-xs ${
                                                project.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                            }`}>
                                                {project.status}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <p className="text-gray-500">No projects yet</p>
                            )}
                        </div>

                        <div className="card p-6">
                            <h3 className="text-lg font-semibold mb-4">Server Status</h3>
                            {servers.length > 0 ? (
                                <div className="space-y-3">
                                    {servers.map(server => (
                                        <div key={server.id} className="flex justify-between items-center p-3 bg-gray-50 rounded">
                                            <div>
                                                <div className="font-medium">{server.provider}</div>
                                                <div className="text-sm text-gray-600">{server.serverType}</div>
                                            </div>
                                            <span className={`px-2 py-1 rounded text-xs ${
                                                server.status === 'Running' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                            }`}>
                                                {server.status}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <p className="text-gray-500">No servers provisioned</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const Projects = () => {
            const [projects, setProjects] = useState([]);
            const [showCreateForm, setShowCreateForm] = useState(false);
            const [newProject, setNewProject] = useState({ name: '', projectType: 'web' });
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                loadProjects();
            }, []);

            const loadProjects = async () => {
                try {
                    const response = await api.get('/api/projects');
                    setProjects(response.projects || []);
                } catch (error) {
                    console.error('Failed to load projects:', error);
                }
            };

            const createProject = async (e) => {
                e.preventDefault();
                if (!newProject.name) return;

                setLoading(true);
                try {
                    await api.post('/api/projects', newProject);
                    setNewProject({ name: '', projectType: 'web' });
                    setShowCreateForm(false);
                    loadProjects();
                } catch (error) {
                    console.error('Failed to create project:', error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold">Projects</h2>
                        <button
                            onClick={() => setShowCreateForm(true)}
                            className="btn-primary px-4 py-2 text-white rounded hover:bg-blue-700"
                        >
                            + New Project
                        </button>
                    </div>

                    {showCreateForm && (
                        <div className="card p-6 mb-6">
                            <h3 className="text-lg font-semibold mb-4">Create New Project</h3>
                            <form onSubmit={createProject}>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Project Name</label>
                                        <input
                                            type="text"
                                            value={newProject.name}
                                            onChange={(e) => setNewProject({...newProject, name: e.target.value})}
                                            className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                            placeholder="Enter project name"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Project Type</label>
                                        <select
                                            value={newProject.projectType}
                                            onChange={(e) => setNewProject({...newProject, projectType: e.target.value})}
                                            className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="web">Web Application</option>
                                            <option value="mobile">Mobile App</option>
                                            <option value="desktop">Desktop Application</option>
                                            <option value="api">API Service</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="flex space-x-2">
                                    <button
                                        type="submit"
                                        disabled={loading}
                                        className="btn-primary px-4 py-2 text-white rounded hover:bg-blue-700 disabled:opacity-50"
                                    >
                                        {loading ? 'Creating...' : 'Create Project'}
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => setShowCreateForm(false)}
                                        className="px-4 py-2 text-gray-600 border rounded hover:bg-gray-50"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {projects.map(project => (
                            <div key={project.id} className="card p-6">
                                <h3 className="text-lg font-semibold mb-2">{project.name}</h3>
                                <p className="text-gray-600 mb-4">Type: {project.projectType}</p>
                                <div className="flex justify-between items-center">
                                    <span className={`px-2 py-1 rounded text-xs ${
                                        project.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                    }`}>
                                        {project.status}
                                    </span>
                                    <button className="text-blue-600 hover:text-blue-800">
                                        Open ‚Üí
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {projects.length === 0 && (
                        <div className="text-center py-12">
                            <div className="text-6xl mb-4">üìÅ</div>
                            <h3 className="text-xl font-semibold mb-2">No projects yet</h3>
                            <p className="text-gray-600 mb-4">Create your first project to get started</p>
                            <button
                                onClick={() => setShowCreateForm(true)}
                                className="btn-primary px-6 py-3 text-white rounded hover:bg-blue-700"
                            >
                                Create Your First Project
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const PlaceholderPage = ({ title, icon, description }) => (
            <div className="p-6 text-center">
                <div className="text-6xl mb-4">{icon}</div>
                <h2 className="text-2xl font-bold mb-2">{title}</h2>
                <p className="text-gray-600 mb-6">{description}</p>
                <div className="card p-8 max-w-md mx-auto">
                    <p className="text-gray-500">This feature is coming soon!</p>
                </div>
            </div>
        );

        // Main App Component
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');

            const renderContent = () => {
                switch (activeTab) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'projects':
                        return <Projects />;
                    case 'editor':
                        return <PlaceholderPage title="Code Editor" icon="üíª" description="Integrated development environment with AI assistance" />;
                    case 'deploy':
                        return <PlaceholderPage title="Deploy" icon="üöÄ" description="One-click deployment to various platforms" />;
                    case 'servers':
                        return <PlaceholderPage title="Server Management" icon="üñ•Ô∏è" description="Provision and manage cloud servers" />;
                    case 'ip-guard':
                        return <PlaceholderPage title="IP Guard" icon="üõ°Ô∏è" description="Intellectual property protection and patent assistance" />;
                    case 'settings':
                        return <PlaceholderPage title="Settings" icon="‚öôÔ∏è" description="Configure your ALT-AI-MATE experience" />;
                    default:
                        return <Dashboard />;
                }
            };

            return (
                <div className="flex h-screen bg-gray-50">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <Header />
                        <main className="flex-1 overflow-y-auto">
                            {renderContent()}
                        </main>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
